<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom css Link -->
    <link rel="stylesheet" href="../resources/css/style.css">
  </head>
  <body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                
                <div class="logo">
                    <img src="../resources/img/logo.png" class="img-fluid rounded-circle" alt="logo">
                </div>
                 <form class="rounded bg-white shadow p-5" action="">

                    <h3 class="text-dark fw-bolder fs-4 mb-2">Setup New Password</h3>
                    <div class="fw-normal text-muted mb-4">
                        Already have reset your password? <a href="#" class="text-primary fw-bold text-decoration-none">SignIn</a>
                    </div>
                    
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                        <span class="password-info mt-2"><small>8 or more characters with a mix of letters, numbers & symbols.</small></span>
                        
                      </div>
                      <div class="form-floating my-3">
                        <input type="password" class="form-control" id="ConfirmPassword" placeholder="ConfirmPassword" required>
                        <label for="ConfirmPassword">Confirm Password</label>
                      </div>

                      <div class="form-check d-flex align-items-center">
                            <input class="form-check-input" type="checkbox" id="grideCheck" checked>
                            <label class="form-check-label ms-2" for="gridCheck">
                                I Agree <a class="text-decoration-none" href="#">Terms and conditions.</a>
                            </label>
                      </div>
                      
                      <button type="submit" class="btn btn-primary submit_btn my-4">Submit</button>
            
                 </form>
            </div>
        </div>
    </section>
  </body>

</html>
